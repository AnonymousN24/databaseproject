<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Directory</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>City Directory</h1>

<table>
    <tr>
        <th>City</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Toronto</td>
        <td>Canada</td>
    </tr>
    <tr>
        <td>Chennai</td>
        <td>India</td>
    </tr>
    <tr>
        <td>{{ city }}</td>
        <td>{{ country }}</td>
    </tr>
</table>

</body>
</html>
