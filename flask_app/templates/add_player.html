<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Player</title>
</head>
<body>
    <h1>Add New Player</h1>
    <form action="{{ url_for('add_player') }}" method="post">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" required><br><br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="city_id">City ID:</label>
        <input type="number" id="city_id" name="city_id" required><br><br>
        <button type="submit">Add Player</button>
    </form>
    <br>
    <a href="{{ url_for('show_table') }}">Back to Player Table</a>
</body>
</html>
