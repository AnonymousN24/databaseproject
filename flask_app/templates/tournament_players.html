<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players in Tournament</title>
</head>
<body>
    <h1>Players in {{ tournament[1] }}</h1>
    <a href="{{ url_for('show_tournaments') }}">Back to Tournaments</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Rating</th>
            <th>Title</th>
            <th>CityID</th>
        </tr>
        {% for player in players %}
        <tr>
            <td>{{ player[0] }}</td>
            <td>{{ player[1] }}</td>
            <td>{{ player[2] }}</td>
            <td>{{ player[3] }}</td>
            <td>{{ player[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
