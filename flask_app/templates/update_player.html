<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Player</title>
</head>
<body>
    <h1>Update Player</h1>
    <form action="{{ url_for('update_player', player_id=player[0]) }}" method="post">
        <label for="rating">Rating:</label>
        <input type="number" name="rating" id="rating" value="{{ player[1] }}" required><br>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ player[2] }}" required><br>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ player[3] }}" required><br>
        <label for="city_id">City ID:</label>
        <input type="number" name="city_id" id="city_id" value="{{ player[4] }}" required><br>
        <button type="submit">Update Player</button>
    </form>
</body>
</html>
